<main class="main">
  <body>
    <h1>Messenger</h1>

    @if(!isLoggedIn){
    <login (login)="handleLogin()"></login>
    } @if(isLoggedIn){
    <form id="messageForm" (ngSubmit)="sendMessage()">
      <input
        type="text"
        id="messageInput"
        [(ngModel)]="message"
        name="message"
        placeholder="Nachricht eingeben"
        required
      />
      <button type="submit" id="sendButton">Senden</button>
    </form>

    <!-- ðŸ”¥ Hier werden die Nachrichten ausgegeben -->
    <div class="messages">
      <h2>Nachrichten:</h2>
      <div *ngFor="let msg of messages" class="message">
        {{ msg }}
      </div>
    </div>
    }
  </body>
</main>

<router-outlet />
