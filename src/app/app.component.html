<main class="main">
  <body>
    <h1>Messenger</h1>

    @if(!isLoggedIn) {
    <login (login)="handleLogin($event)"></login>
    } @if(isLoggedIn) {
    <h2>Willkommen, {{ user.firstName }}!</h2>

    <form id="messageForm" (submit)="sendMessage()">
      <input
        type="text"
        id="messageInput"
        placeholder="Nachricht eingeben"
        [(ngModel)]="messageText"
        name="message"
      />
      <button type="submit" id="sendButton">Senden</button>
    </form>

    <div class="messages">
      <h3>Gesendete Nachrichten:</h3>
      <ul>
        <li *ngFor="let msg of messages">
          <strong>{{ msg.sender }}:</strong> {{ msg.text }}
        </li>
      </ul>
    </div>
    }
  </body>
</main>
<router-outlet />
